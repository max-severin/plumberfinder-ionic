<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" href="#/app/clients/{{userId}}" ng-if="loggedIn && isClientType()">
            {{username}}
        </ion-item>
        <ion-item class="item-divider" href="#/app/contractors/{{userId}}" ng-if="loggedIn && isContractorType()">
            {{username}}
        </ion-item>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/client-info" ng-if="!loggedIn">
          Client
        </ion-item>
        <ion-item menu-close href="#/app/contractor-info" ng-if="!loggedIn">
          Contractor
        </ion-item>
        <ion-item menu-close ng-click="createJob()" ng-if="isClientType()">
          Create a job
        </ion-item>
        <ion-item menu-close href="#/app/find-job" ng-if="isContractorType()">
          Find a job
        </ion-item>
        <ion-item menu-close href="#/app/jobs" ng-if="isClientType() || isContractorType()">
          Jobs
        </ion-item>

        <ion-item menu-close href="#/app/user-type-login" ng-if="!loggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logOutClient()" ng-if="loggedIn && isClientType()">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="logOutContractor()" ng-if="loggedIn && isContractorType()">
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/user-type-page" ng-if="!loggedIn">
          Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
